<html>
	<head>

		<title>给组件绑定原生事件</title>
		<script src="src/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child @click.native="handleClick"></child>

		<script>
			//native监听的是原生点击事件。而不是向外传递的自定义事件
			Vue.component('child',{
				template:'<div @click="handleChildClick">Chile</div>',
//				methods:{
//					handleChildClick:function(){
//						alert('111');
//						//需要触发自定义事件，在外层监听此事件
//						this.$emit('click');
//					}
//				}
			})
			var vm = new Vue({
				el:"#app",
				methods:{
					handleClick:function(){
						alert('11122');
					}
				}
			})
		</script>
	</body>
</html>
